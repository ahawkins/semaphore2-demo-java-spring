version: v1.0
name: Java & Spring Example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Warm cache
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
      jobs:
        - name: Dependencies
          commands:
            - checkout
            - cache restore v2-maven-$(checksum pom.xml)
            - mvn -q dependency:go-offline
            - cache store v2-maven-$(checksum pom.xml) .m2
  - name: Tests
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
      prologue:
        commands:
          - checkout
          - cache restore v2-maven-$(checksum pom.xml)
          - sem-service start postgres
      jobs:
        - name: Everything
          commands:
            - mvn package
